<header class="bg-black bg-grid w-full top-0 z-50 transition-all duration-300">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
        <!-- Logo -->
        <img src="assets/logo-noctinium-Removebg.png" alt="NOCTINIUM" class="h-16 md:h-24 lg:h-32">

        <div class="flex items-center">
            <!-- Bouton hamburger pour mobile -->
            <button class="hamburger-menu md:hidden" (click)="toggleMenu()" [class.open]="isMenuOpen">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <!-- Navigation principale -->
            <nav [class.active]="isMenuOpen">
                <ul class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-6 text-white font-bold text-sm md:text-base">
                    <!-- Liens de navigation -->
                    <li><a href="#home" class="nav-link" (click)="closeMenu()">Accueil</a></li>
                    <li><a href="#events" class="nav-link" (click)="closeMenu()">Événements</a></li>
                    <li><a href="#around-me" class="nav-link" (click)="closeMenu()">Autour de moi</a></li>
                    <li><a href="#about" class="nav-link" (click)="closeMenu()">A Propos</a></li>
                    <li><a href="#contact" class="nav-link" (click)="closeMenu()">Contact</a></li>
                </ul>
            </nav>

            <!-- Bouton de connexion/inscription -->
            <button class="login-button ml-4" (click)="toggleLoginModal()" aria-label="Se connecter ou s'inscrire">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </button>
        </div>
    </div>
</header>
